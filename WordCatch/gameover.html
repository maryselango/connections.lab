<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Catch</title>
    <link rel="stylesheet" href="gameover.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
  <script>
    // Retrieve the score from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');

    // Display the final score on the new page
    document.write("<p>Final Score: " + score + "</p>");

    // Include your p5.js sketch
    // Note: Replace 'sketch.js' with the actual filename of your p5.js sketch
    const script = document.createElement('script');
    script.src = 'sketch.js'; // Replace with the correct filename
    document.head.appendChild(script);
  </script>
</body>
</html>
